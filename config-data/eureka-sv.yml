spring:
  application:
    name: eureka-server
  cloud:
    eureka:
      server:
        enable-self-preservation: false
      client:
        register-with-eureka: false
        fetch-registry: false
        service-url:
          defaultZone: http://localhost:8761/eureka
eureka:
  instance:
    lease-renewal-interval-in-seconds: 0
server:
  port: 8761